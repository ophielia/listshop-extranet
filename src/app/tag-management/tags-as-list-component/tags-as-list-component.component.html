<div *ngIf="tagList.length == 0 " class="loading-text">no results...</div>
<ng-container *ngIf="tagList.length > 0 ">
    <div *ngFor="let result of tagList" class="result-text">
        <app-single-tag-node [tag]="result"
                             [userId]="userId"
                             [canExpand]="false"
                             (select)="selectTag($event)">
        </app-single-tag-node>
    </div>
</ng-container>
